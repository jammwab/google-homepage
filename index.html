<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My version of the Google homepage</title>
    <link rel="stylesheet" href="styles/css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><i class="material-icons">apps</i></a></li>
        <li><a href="#"><i class="material-icons">notifications</i></a></li>
        <li><a href="#"><i class="material-icons md-36">account_circle</i></a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <img src="images/Rhombicdodecahedron.gif" alt="the google logo">
      <form class="search" action="#" method="post">
        <input type="search" name="search" class="search_box">
        <input type="button" name="submit" value="Google Search" class="button">
        <input type="button" name="lucky" value="I'm feeling lucky" class="button">
      </form>
    </div>
    <footer>
      <ul class="bottom_left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul  class="bottom_right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
